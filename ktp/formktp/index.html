<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="5">
            PROVINSI JAWA TIMUR<br>
            SURABAYA
            </th>
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <td><input type="number" placeholder="masukan NIK"></td>
            
        </tr>
        
        <tr>
            
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" placeholder="masukan nama"></td>
            <td></td>
            <td rowspan="9">
                <div class="foto">  <input type="file" id="myfile" name="myfile">
            </div>
            </td>
            
        </tr>
        <tr>
            
            <td>Tempat/Tgl Lahir</td>
            <td>:</td>
            <td><input type="text" placeholder="tempat lahir"><input type="date"></td>
            <td></td>
            
            
    
        </tr>
        <tr>
            
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Laki-laki</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Perempuan</label>
            </td>
            <td>Gol.darah : 
                <select name="cars" id="cars">
                  <option value="volvo">A</option>
                  <option value="saab">B</option>
                  <option value="opel">AB</option>
                  <option value="audi">O</option>
                </select> </td>
            
            
    
        </tr>
        <tr>
            
            <td>Alamat</td>
            <td>:</td>
            <td><input type="text"></td>
            <td></td>
            
        

        </tr>
        <tr>
            
            <td>RT/RW</td>
            <td>:</td>
            <td><input type="number">/<input type="number"></td>
            <td></td>
            
            
    
        </tr>
        <tr>
            
            <td>Kel/Desa</td>
            <td>:</td>
            <td><input type="text"></td>
            <td></td>
            
            
            
        </tr>
        <tr>
            
            <td>Kecamatan</td>
            <td>:</td>
            <td><input type="text"></td>
            <td></td>
            
            
            
        </tr>
        <tr>
            
            <td>Agama</td>
            <td>:</td>
            <td><input type="text"></td>
            <td></td>
            
            
            

        </tr>
        <tr>
            
            <td>Status Perkawinan</td>
            <td>:</td>
            <td><input type="radio" id="male" name="status" value="male">
                <label for="male">Kawin</label><br>
                <input type="radio" id="female" name="status" value="female">
                <label for="female">Belum Kawin</label></td>
            <td></td>
            
        
            
            
        </tr>
        <tr>
            
            <td>Pekerjaan</td>
            <td>:</td>
            <td><input type="text"></td>
            <td></td>
            <td class="bot">Kota Surabaya</td>
          
        </tr>
        <tr>
            
            <td>Kewarganegaraan</td>
            <td>:</td>
            <td>Indonesia</td>
            <td></td>
            <td class="bot"><input type="date"></td>
            
       
        </tr>
        <tr>
            
            <td>Berlaku Hingga</td>
            <td>:</td>
            <td>SEUMUR HIDUP</td>
            <td></td>
            <td></td>
            
           
        </tr>
    </table>
</body>
</html>
