<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisi</title>
    <style>
        body{
            background-color: lightblue;
        }
        .width{
            width: 1200px;
            
        }
        th, td{
            text-align: left;
        }
        .pos{
            margin: auto;
            width: 600px;
        }
        th{
            vertical-align: baseline;
            padding: 5px;
        }

            border: 1px solid black;

            background-color: darkblue;
            color: white;

    </style>
    <script>
        var JK ="";
        function isiJK(x){
            jk = x ;
        }
        function simpan(){

            var isiNik = document.getElementById('nik').value;
            var isiNama = document.getElementById('nama').value;
            var isiAlamat = document.getElementById('alamat').value;
            var isiTglLahir = getAge(document.getElementById('tanggalLahir').value);
            var isiJK = jk;

            var dpAgama = document.getElementById('cmbAgama');

            var isiAgama = dpAgama.options[dpAgama.selectedIndex].text;

            var tabel = document.getElementById('tabel');
            var row = tabel.insertRow(-1);
            var cNik = row.insertCell(0);
            var cNama = row.insertCell(1);
            var cAlamat = row.insertCell(2);
            var cUsia = row.insertCell(3);
            var cJK = row.insertCell(4);
            var cAgama = row.insertCell(5);


            cNik.innerHTML = isiNik;
            cNama.innerHTML = isiNama;
            cAlamat.innerHTML = isiAlamat;
            cUsia.innerHTML = isiTglLahir;
            
            cAgama.innerHTML = isiAgama;
            cJK.innerHTML = isiJK;


            cJK.style.color ="white";
            if(jk=="LakiLaki")
            {
                cJK.style.backgroundColor = "blue";
            }else
            {
                cJK.style.backgroundColor = "red";
            }
           
        }

        function getAge(DOB) {
            var today = new Date();
            var birthDate = new Date(DOB);
            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age = age - 1;
            }

            return age;
        }
    
</script>
